<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountrySearch 🌍🌎🌏</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Country Search 🌍🌎🌏</h1>
        <input type="text" id="searchInput" placeholder="Search for a country...">
        <button id="searchButton">Search</button>
        <div class="buttons">
            <button id="europeButton">Get All Countries in Europe</button>
            <button id="neighboursButton">Get Neighbours of Macedonia</button>
            <button id="macedoniaButton">Get Macedonia</button>
        </div>
        <!-- <div id="loader" class="hidden">Loading...</div> -->
        <div id="countryCards"></div>
        <!-- <div id="notFound" class="hidden">Country Not Found</div> -->
    </div>
    
</body>
</html>
